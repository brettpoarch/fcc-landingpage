<!doctype html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Freecodecamp survey form</title>
	<link rel="stylesheet" href="../normalize.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="style.css" />
	
</head>

<body>

	<div class="main">

		<header id="header">
			<img src="assets/coffeelogo.png" id="header-img" alt="coffee logo">
			<nav id="nav-bar">
				<a href="#features" class="nav-link">Features</a>
				<a href="#how" class="nav-link">How It Works</a>
				<a href="#pricing" class="nav-link">Pricing</a>
			</nav>
		</header>

		<div class="title">
			<h1>Worlds best tasting gourmet coffee</h1>
			<Form id="form" action="https://www.freecodecamp.com/email-submit">
				<input id="email" type="email" name="email" placeholder="Enter your email address">
				<input id="submit" type="submit" value="GET STARTED">
			</Form>
		</div>


		<iframe id="how" width="560" height="315" src="https://www.youtube.com/embed/6X-pErkPNhI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

		<div id="features"></div>
		<div id="how"></div>
		<div id="pricing"></div>

	</div>
</body>
